{% load static %}
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Employee Records</title>  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Employee ID</th>  
        <th>Employee Name</th>  
        <th>Employee Email</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for company in companies %}  
    <tr>  
        <td>{{ company.id }}</td>  
        <td>{{ company.name }}</td>  
        <td>{{ company.parent_id }}</td>   
        <td>  
            <a href="/edit/{{ company.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ company.id }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
